<!DOCTYPE html>
<html>

<head>
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- The Modal -->
    <div id="myModal" class="modal">
    
        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <h1 class="blink" id="modal-h1">Game Over</h1>
            <h2 id="modal-header"></h2>
        </div>
    
    </div>
    </div>
    <h1>This is Serious! </h1>
    <h2> This is Paper, Rock, Scissors!</h2>
    <p>
        You know the drill, choose your weapon. Click the rock, paper, or scissors below and see how you fare!
    </p>
    <div id="div1">
        <input id="rock" class ="images" type="image" src="rock.png" alt="A happy rock" />
        <input id="paper" class="images" type="image" src="paper.png" alt="A sinister sheet of paper" />
        <input id="scissors" class="images" type="image" src="scissors.png" alt="An excited pair of scissors" />
    </div>
    <div id = "div2">
        <h2>
            --Score--
        </h2>
    </div>
    
   
    <div id="div3">
        
        <p id="playerScore" class="score">
            Player: 0     
        </p>
        <p id="computerScore" class="score">
            Computer: 0
        </p>

    </div>
</body>
<script type="text/javascript" src="RockPaperScissors.js">
</script>
</html>
